<div class="project_news--create">
    <div class="row">
        <div class="col-xs-12">
            <div class="title" ng-if="n.isNew">Создание новости</div>
            <div class="title" not-if="n.isNew">Редактирование новости</div>
        </div>
        <div class="col-xs-12 col-sm-4 col-lg-3">
            <div class="awards_modal--img text-center form-group">
                <img src="assets/img/blank_image--small.png" alt="" ozk-img="{{n.news.image}}" base="{{n.baseImgUrl}}">
            </div>
            <photo-editor callback="n.setFotoUrl(id,url)"
                          foto-w='200'
                          foto-h='200'>
                <div class="btn btn-info btn-block btn-file">
                    <!--<input type="file">-->
                    <i class="fa fa-photo"></i>
                    Загрузить обложку
                </div>
            </photo-editor>
            <br><br>
            <div class="alert alert-info">
                Для загрузки фотографии в новость, просто перетащите её в поле редактора
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 col-lg-9">
            <form name="n.eForm">
                <div class="form-group"><!--a-zA-Z0-9а-яА-Я+-,?.\:"'-->
                    <input type="text" class="form-control" placeholder="Заголовок записи" name="header"
                           pattern="(.)[^><]{1,150}" required
                           ng-model="n.news.header">
                    <div class="alert alert-danger" ng-if="n.eForm.header.$invalid && n.eForm.header.$touched">
                        <small>Заголовок записи должно содержать от 1 до 150 символов</small>
                    </div>
                </div>
                <div class="form-group">
                    <textarea class="form-control" placeholder="Содержание"
                              id="one"
                              ckeditor="n.optionsExt"
                              name="body" required
                              ng-model="n.news.body"></textarea>
                    <div class="alert alert-danger" ng-if="n.eForm.body.$invalid && n.eForm.body.$touched">
                        <small>Запись должна содержать от 10 до 10000 символов</small>
                    </div>
                </div>

            </form>

            <button class="btn btn-success btn-animated"
                    ng-class="{'animated':n.pend}"
                    ng-click="n.save()"
                    ng-disabled="n.eForm.$invalid || n.pend">
                <span class="btn-visible" ng-if="n.isNew">Добавить</span>
                <span class="btn-visible" not-if="n.isNew">Сохранить</span>
                <span class="btn-hidden"><i class="fa fa-spinner fa-lg fa-spin"></i></span>
            </button>
        </div>
    </div>
</div>
