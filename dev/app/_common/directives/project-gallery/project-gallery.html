<div class="gallery" ng-if="::$ctrl.videoANDfotos.length">
    <div class="gallery_full">
        <div class="gallery_full--item active">
            <div class="embed-responsive embed-responsive-16by9"
                 ng-if="$ctrl.galleryHolder.type=='video'">
                <embed-video class="embed-responsive-item"  width="640" height="360"
                             ng-href="{{$ctrl.galleryHolder.url}}"></embed-video>
            </div>

            <a href ng-if="$ctrl.galleryHolder.type!=='video'"
               ng-click="$ctrl.openLightboxModal($index)">
                <span><img class="center-block" ng-src="{{$ctrl.galleryHolder.url}}"></span>
            </a>
        </div>
    </div>

    <div class="gallery_thumbs row">
        <div class="gallery_thumbs--item col-xs-4 col-sm-3 col-lg-2"
             ng-repeat="i in $ctrl.videoANDfotos track by $index">
                <span>
                    <a ng-click="$ctrl.changeLightbox($index,i)"
                       ng-class="{'active':$ctrl.galleryHolderNum==$index,
                              'video':i.type=='video'}">
                        <img ng-src="{{i.thumbUrl}}" width="150" class="img-responsive center-block">
                    </a>
                </span>
        </div>
    </div>
</div>
