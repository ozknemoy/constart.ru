

<div class="carousel-indicators list" ng-show="slides.length > 1">
  <div ng-repeat="slide in slides | orderBy:indexOfSlide track by $index"
      ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
    {{noPause[$index]}} <!--костылем через атрибут no-pause прокидываю назввания кнопкам-->
    <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}
      <span ng-if="isActive(slide)">, currently active</span></span>
  </div>
</div>
<div class="carousel-inner" ng-transclude></div>
